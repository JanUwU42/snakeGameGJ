<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <link href="../style/snakeGame.css" rel="stylesheet">
</head>

<body>

    <h1 id="snakeGameHeading">Snake Game</h1>
    <hr>

    <button id="homeBtn" onclick="location.href='../Index.html'"><img src="../img/homeIcon.png" alt="homeIcon"></button>

    <hr>
    <h2 id="diffHeading">Wähle einen Schwierigkeitsgrad (Standard = Mittel):</h2>
    <div id="setDifficultyDiv">
        <button onclick="setDifficulty(diffuculties[0])" class="diffucultyBtn" id="difficultyButton">Sehr leicht</button>
        <button onclick="setDifficulty(diffuculties[1])" class="diffucultyBtn" id="difficultyButton">Leicht</button>
        <button onclick="setDifficulty(diffuculties[2])" class="diffucultyBtn" id="difficultyButton">Mittel</button>
        <button onclick="setDifficulty(diffuculties[3])" class="diffucultyBtn" id="difficultyButton">Schwer</button>
        <button onclick="setDifficulty(diffuculties[4])" class="diffucultyBtn" id="difficultyButton">Sehr schwer</button>
        <button onclick="setDifficulty(diffuculties[5])" class="diffucultyBtn" id="difficultyButton">Unmöglich</button>
    </div>
    <hr>
    <h2 id="diffHeading">Gebe deinen Username ein:</h2>
    <input id ="userName" required="" type="text" placeholder="Input Username">
    <hr>
    <br>
    <!-- create game canvas -->
    <canvas width="400" height="400" id="gameCanvas"></canvas>
    <!-- include snake game script -->
    <script src="../scripts/snakeGame.js"></script>

    <br>
    <button id="startGameBtn" onClick="startGame();" disabled>Start Game</button>

    <h3 id="currentScore" class="scores">Score: 4</h3>
    <h3 id="highscore" class="scores">Highscore: 0</h3>
</body>

</html>
